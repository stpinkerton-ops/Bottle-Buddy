<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottle Buddy</title>
    <style>
        /* General Reset & Body */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #5ee7df 0%, #667eea 100%);
            min-height: 100vh;
            padding: 10px;
        }

        /* Layout & Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 { font-size: 2rem; margin-bottom: 5px; }
        .header p { opacity: 0.9; font-size: 0.9rem; }
        .content { padding: 20px; }

        /* Tabs */
        .tabs { display: flex; background: #f8fafc; border-bottom: 1px solid #e2e8f0; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; transition: all 0.3s ease; font-weight: 500; }
        .tab.active { background: white; color: #4f46e5; border-bottom: 3px solid #4f46e5; }
        .tab:hover:not(.active) { background: #e2e8f0; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Forms */
        .form-section { background: white; border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        .form-section h3 { margin-bottom: 15px; color: #1e293b; font-size: 1.1rem; }
        .form-row { display: flex; gap: 15px; margin-bottom: 15px; flex-wrap: wrap; align-items: flex-end; }
        .form-group { flex: 1; min-width: 150px; }
        label { display: block; margin-bottom: 5px; font-weight: 500; color: #374151; }
        input, select { width: 100%; padding: 10px 12px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 14px; transition: border-color 0.3s ease; }
        input:focus, select:focus { outline: none; border-color: #4f46e5; }
        .checkbox-group { display: flex; align-items: center; gap: 10px; height: 45px; }
        input[type="checkbox"] { width: auto; }

        /* Buttons */
        .btn { background: linear-gradient(135deg, #4f46e5, #7c3aed); color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: 500; }
        .btn-small { padding: 8px 16px; font-size: 12px; }
        .btn-danger { background: #dc2626; }
        
        /* Lists & Items */
        .tracker-item { background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid #e2e8f0; }
        .tracker-item h4 { margin-bottom: 10px; color: #1e293b; }
        .tracker-details { color: #64748b; font-size: 0.9rem; margin-bottom: 10px; line-height: 1.6; }
        .tracker-actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 15px;}
        .reminder-list { background: #f8fafc; border-radius: 8px; padding: 10px; margin-top: 10px; }
        .reminder-item { padding: 5px 10px; background: white; border-radius: 6px; margin-bottom: 5px; font-size: 0.9rem; display: flex; justify-content: space-between; align-items: center; }
        .reminder-time-input { border: 1px solid transparent; border-radius: 4px; padding: 2px 4px; background-color: #f1f5f9; cursor: pointer; }
        .reminder-time-input:hover, .reminder-time-input:focus { border-color: #4f46e5; background-color: white; }
        .empty-state { text-align: center; padding: 40px; color: #64748b; }
        .empty-state svg { width: 64px; height: 64px; margin-bottom: 15px; opacity: 0.5; }

        /* Misc */
        .current-time { position: fixed; top: 20px; left: 20px; background: rgba(0,0,0,0.8); color: white; padding: 10px 15px; border-radius: 8px; z-index: 999; }
        .notification { position: fixed; top: 20px; right: 20px; background: #059669; color: white; padding: 15px 20px; border-radius: 8px; z-index: 1000; transform: translateX(120%); transition: transform 0.3s ease; }
        .notification.show { transform: translateX(0); }
        .notification.error { background: #dc2626; }
        .notification.alarm { background: #eab308; }
    </style>
</head>
<body>
    <div class="current-time" id="currentTime"></div>

    <div class="container">
        <div class="header">
            <h1>Bottle Buddy üçº</h1>
            <p>Track your recurring events and reminders with ease</p>
        </div>
        <div class="content">
            <div class="tab-content active" id="trackers-content">
                <div class="form-section">
                    <h3>Create a New Tracker</h3>
                    <div class="form-row">
                        <div class="form-group" style="flex-grow: 2;">
                            <label for="trackerName">Event Name</label>
                            <input type="text" id="trackerName" placeholder="e.g., Drink Water">
                        </div>
                        <div class="form-group">
                            <label for="firstEventTime">First Event Time</label>
                            <input type="time" id="firstEventTime">
                        </div>
                         <div class="form-group">
                            <label for="endTime">End Time</label>
                            <input type="time" id="endTime">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="intervalAmount">Repeat Every</label>
                            <input type="number" id="intervalAmount" min="1" value="1">
                        </div>
                        <div class="form-group">
                            <label for="intervalUnit">Unit</label>
                            <select id="intervalUnit">
                                <option value="minutes">Minutes</option>
                                <option value="hours">Hours</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="alertBefore">Alert Before</label>
                            <input type="number" id="alertBefore" min="0" value="5">
                        </div>
                        <div class="form-group">
                            <label for="alertUnit">Unit</label>
                            <select id="alertUnit">
                                <option value="minutes">Minutes</option>
                                <option value="hours">Hours</option>
                                <option value="days">Days</option>
                            </select>
                        </div>
                        <div class="form-group checkbox-group">
                             <input type="checkbox" id="dailyReuse" checked>
                             <label for="dailyReuse">Reuse tracker daily</label>
                        </div>
                    </div>
                    <button class="btn" onclick="addTracker()">Create Tracker</button>
                </div>
                <div id="trackersList">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.1 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/></svg>
                        <p>No event trackers created yet.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="notification" id="notification"></div>

    <script>
        let trackers = [];

        // --- CORE APP INITIALIZATION ---
        function init() {
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            setInterval(checkTriggers, 5000); // Check every 5 seconds
            loadData();
            requestNotificationPermission();
        }

        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString();
        }

        // --- TRACKER FUNCTIONS ---
        function addTracker() {
            const tracker = {
                id: Date.now(),
                name: document.getElementById('trackerName').value,
                firstEventTime: document.getElementById('firstEventTime').value,
                endTime: document.getElementById('endTime').value,
                intervalAmount: parseInt(document.getElementById('intervalAmount').value),
                intervalUnit: document.getElementById('intervalUnit').value,
                alertBefore: parseInt(document.getElementById('alertBefore').value),
                alertUnit: document.getElementById('alertUnit').value,
                dailyReuse: document.getElementById('dailyReuse').checked,
                active: true
            };

            if (!tracker.name || !tracker.firstEventTime || !tracker.endTime) {
                showNotification('Please fill in all required fields', 'error');
                return;
            }

            tracker.reminders = generateReminders(tracker);
            trackers.push(tracker);
            saveAndRender();
            clearTrackerForm();
            showNotification('Event tracker created successfully!');
        }
        
        function clearTrackerForm() {
            document.getElementById('trackerName').value = '';
            document.getElementById('firstEventTime').value = '';
            document.getElementById('endTime').value = '';
        }

        function generateReminders(tracker) {
            const reminders = [];
            const start = timeStringToMinutes(tracker.firstEventTime);
            const end = timeStringToMinutes(tracker.endTime);

            if (start > end) { return []; }

            let intervalMinutes = tracker.intervalUnit === 'hours' ? tracker.intervalAmount * 60 : tracker.intervalAmount;
            
            // Add reminders at the specified interval, but not past the end time.
            for (let currentTime = start; currentTime < end; currentTime += intervalMinutes) {
                reminders.push({ time: minutesToTimeString(currentTime), triggered: false });
            }

            // *** MODIFIED LOGIC ***
            // Ensures the final reminder is always the exact end time, preventing overruns 
            // and making sure the sequence is complete.
            const lastTimeInList = reminders.length > 0 ? reminders[reminders.length - 1].time : null;
            if (lastTimeInList !== tracker.endTime) {
                reminders.push({ time: tracker.endTime, triggered: false });
            }
            
            return reminders;
        }
        
        function updateReminderTime(trackerId, reminderIndex, newTime) {
            const tracker = trackers.find(t => t.id === trackerId);
            if (!tracker) return;

            const oldTimeInMinutes = timeStringToMinutes(tracker.reminders[reminderIndex].time);
            const newTimeInMinutes = timeStringToMinutes(newTime);
            const timeDiff = newTimeInMinutes - oldTimeInMinutes;

            // Update all subsequent reminders
            for (let i = reminderIndex; i < tracker.reminders.length; i++) {
                const currentReminderTime = timeStringToMinutes(tracker.reminders[i].time);
                tracker.reminders[i].time = minutesToTimeString(currentReminderTime + timeDiff);
            }
            
            saveAndRender();
        }

        function renderTrackers() {
            const container = document.getElementById('trackersList');
            if (trackers.length === 0) {
                container.innerHTML = `<div class="empty-state"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.1 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/></svg><p>No event trackers created yet.</p></div>`;
                return;
            }
            container.innerHTML = trackers.map(tracker => `
                <div class="tracker-item">
                    <h4>${tracker.name}</h4>
                    <div class="tracker-details">
                        <span><strong>Interval:</strong> Every ${tracker.intervalAmount} ${tracker.intervalUnit}</span><br>
                        <span><strong>Calendar Alert:</strong> ${tracker.alertBefore} ${tracker.alertUnit} before</span><br>
                        <span><strong>Daily Reuse:</strong> ${tracker.dailyReuse ? 'On' : 'Off'}</span>
                    </div>
                    <div class="reminder-list">
                        <strong>Reminders:</strong>
                        ${tracker.reminders.map((reminder, index) => `
                            <div class="reminder-item">
                                <input type="time" class="reminder-time-input" value="${reminder.time}" onchange="updateReminderTime(${tracker.id}, ${index}, this.value)">
                            </div>`).join('')}
                    </div>
                    <div class="tracker-actions">
                        <button class="btn btn-small" onclick="exportToCalendar(${tracker.id})">Export to Calendar</button>
                        <button class="btn btn-small" onclick="generateSubscriptionLink(${tracker.id})">Generate Subscription Link</button>
                        <button class="btn btn-small btn-danger" onclick="deleteTracker(${tracker.id})">Delete</button>
                    </div>
                </div>`).join('');
        }
        
        function deleteTracker(id) {
            trackers = trackers.filter(t => t.id !== id);
            saveAndRender();
            showNotification('Tracker deleted');
        }

        // --- EXPORT & CALENDAR FUNCTIONS ---
        function exportToCalendar(trackerId) {
            const tracker = trackers.find(t => t.id === trackerId);
            if (!tracker) return;
            const icsContent = generateICSFile(tracker);
            downloadFile(`${tracker.name}-reminders.ics`, icsContent);
            showNotification('Calendar file downloaded!');
        }

        function generateSubscriptionLink(trackerId) {
            const tracker = trackers.find(t => t.id === trackerId);
            if (!tracker) return;
            const icsContent = generateICSFile(tracker);
            const dataUri = 'data:text/calendar;charset=utf-8,' + encodeURIComponent(icsContent);
            prompt("Copy this link to subscribe in your calendar app (Note: This is a static link, it won't auto-update without a server):", dataUri);
        }

        function generateICSFile(tracker) {
            const now = new Date();
            const todayStr = now.toISOString().slice(0, 10).replace(/-/g, '');
            let alertTrigger = '';
            if (tracker.alertBefore > 0) {
                const unit = tracker.alertUnit.charAt(0).toUpperCase();
                alertTrigger = `BEGIN:VALARM\nACTION:DISPLAY\nDESCRIPTION:Reminder for ${tracker.name}\nTRIGGER:-PT${tracker.alertBefore}${unit}\nEND:VALARM\n`;
            }

            let icsContent = `BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//BottleBuddy//Event Tracker//EN\n`;
            tracker.reminders.forEach((reminder, index) => {
                const [hours, minutes] = reminder.time.split(':');
                const startTime = `${todayStr}T${hours}${minutes}00`;
                const endHours = (parseInt(hours) + 1).toString().padStart(2, '0');
                const endTime = `${todayStr}T${endHours}${minutes}00`;
                
                icsContent += `BEGIN:VEVENT\n`;
                icsContent += `UID:${tracker.id}-${index}@bottlebuddy.app\n`;
                icsContent += `DTSTAMP:${startTime}Z\n`;
                icsContent += `DTSTART;TZID=Etc/UTC:${startTime}\n`;
                icsContent += `DTEND;TZID=Etc/UTC:${endTime}\n`;
                if(tracker.dailyReuse) {
                    icsContent += `RRULE:FREQ=DAILY\n`;
                }
                icsContent += `SUMMARY:${tracker.name}\n`;
                icsContent += alertTrigger;
                icsContent += `END:VEVENT\n`;
            });
            icsContent += 'END:VCALENDAR';
            return icsContent;
        }

        // --- UTILITY FUNCTIONS ---
        function timeStringToMinutes(timeStr) {
            const [h, m] = timeStr.split(':').map(Number);
            return h * 60 + m;
        }

        function minutesToTimeString(minutes) {
            const h = Math.floor(minutes / 60) % 24;
            const m = minutes % 60;
            return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
        }
        
        function downloadFile(filename, content) {
            const link = document.createElement('a');
            link.href = 'data:text/calendar;charset=utf-8,' + encodeURIComponent(content);
            link.download = filename;
            link.click();
        }
        
        function saveAndRender() {
            saveData();
            renderTrackers();
        }

        // --- NOTIFICATION & TRIGGER FUNCTIONS ---
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;
            setTimeout(() => { notification.classList.remove('show'); }, 3000);
        }

        function checkTriggers() {
            const now = new Date();
            const currentTime = now.toTimeString().slice(0, 5);
            const today = now.toLocaleDateString();

            // Reset triggered status at midnight
            if (currentTime === "00:00") {
                trackers.forEach(t => {
                    if (t.dailyReuse) {
                        t.reminders.forEach(r => r.triggered = false);
                    }
                });
                saveData();
            }

            trackers.forEach(tracker => {
                if (!tracker.active) return;
                tracker.reminders.forEach(reminder => {
                    if (reminder.time === currentTime && !reminder.triggered) {
                        triggerReminder(tracker, reminder);
                        reminder.triggered = true; 
                        saveData();
                    }
                });
            });
        }
        
        function triggerReminder(tracker, reminder) {
            showNotification(`üîî ${tracker.name} Reminder!`, 'alarm');
            if (Notification.permission === 'granted') {
                new Notification(tracker.name, {
                    body: `It's time for your ${reminder.time} reminder.`,
                    icon: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiIGNsYXNzPSJsdWNpZGUgbHVjaWRlLWJvdHRsZS13YXRlciI+PHBhdGggZD0iTTE1IDUgSDlBNCA0IDAgMCAwIDUgOXYxMGE0IDQgMCAwIDAgNCA0aDZBNCA0IDAgMCAwIDE5IDE5VjlhNCA0IDAgMCAwLTQtNHoiLz48cGF0aCBkPSJNOSAxMmExLjUuIDEuNSAwIDAgMCAzIDAgMS41IDEuNSAwIDAgMSAzIDAgMy4zMyAzLjMzIDAgMCAxLTMgMyAzLjMzIDMuMzMgMCAwIDEtMy0zWiIvPjxwYXRoIGQ9Ik0xMiA1eiIvPjwvc3ZnPg=='
                });
            }
        }

        // --- DATA & PERMISSIONS ---
        function saveData() {
            localStorage.setItem('bottleBuddyTrackers', JSON.stringify(trackers));
        }

        function loadData() {
            const data = localStorage.getItem('bottleBuddyTrackers');
            if (data) {
                trackers = JSON.parse(data);
            }
            renderTrackers();
        }

        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        }
        
        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
